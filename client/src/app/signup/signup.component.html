<form style="width: 50%;margin: auto" >
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="username" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="password" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="conform_password" name="conform_password" placeholder="re-enter  password" required>
  </div>
  <button type="submit" class="btn btn-success" (click)="onSignup()">Sign Up</button>
  
  <button type="button" class="btn btn-danger">cancel</button>
  
</form>
